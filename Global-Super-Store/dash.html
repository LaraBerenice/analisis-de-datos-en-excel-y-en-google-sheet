<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #2685eb;
            color: white;
            padding: 5px 0; /* Reducimos el padding para un fondo más delgado */
            font-size: 1.2rem; /* Ajustamos el tamaño de la fuente */
            text-align: center;
            flex-shrink: 0; /* Evita que el encabezado cambie de tamaño */
        }
        iframe {
            flex-grow: 1; /* Hace que el iframe ocupe todo el espacio restante */
            width: 100%;
            border: none;
        }
    </style>
</head> 
<body>
    <header>
        <h1>Global Super Store</h1>
    </header>

    <iframe 
    src="https://docs.google.com/spreadsheets/d/1nJKZFQlvPE2KN9WioFcUldWHA593UzaJ2xi3WkKieXY/edit?usp=sharing" 
    width="100%" 
    height="100%" 
    frameborder="0" 
    allowfullscreen>
</iframe>
</body>
</html>
